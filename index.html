<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <!-- Display Player ID -->
        <p id="player-id">Waiting for connection...</p>

        <!-- Waiting for Opponent -->
        <div id="waiting-screen">
            <p>Waiting for an opponent...</p>
            <div class="loader"></div>
        </div>

        <!-- Game Choices -->
        <div id="game" class="hidden">
            <div class="choices">
                <button class="choice-btn" onclick="makeChoice('rock')">✊</button>
                <button class="choice-btn" onclick="makeChoice('paper')">✋</button>
                <button class="choice-btn" onclick="makeChoice('scissors')">✌️</button>
            </div>
        </div>

        <!-- Result -->
        <div id="result" class="hidden">
            <h2>Result: <span id="winner">Waiting...</span></h2>
        </div>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
