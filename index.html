<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div id="game">
        <div id="player-info">
            <p id="player-id">Your ID: </p>
        </div>

        <div id="choices">
            <button onclick="makeChoice('rock')">✊ Rock</button>
            <button onclick="makeChoice('paper')">✋ Paper</button>
            <button onclick="makeChoice('scissors')">✌️ Scissors</button>
        </div>

        <div id="result">
            <h2>Result: <span id="winner">Waiting for opponent...</span></h2>
        </div>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
